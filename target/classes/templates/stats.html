<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Music/stats</title>
    <meta charset="utf-8" />
</head>

<body>

<h3>Check songs</h3>


<form action="/stats" method='POST'>
<td>
    <select name="artistii">
        <option value=""> -- </option>
        <option th:each="artisti : ${artist}"
                th:value="${artisti.id}"
                th:utext="${artisti.nimi}"
        ></option>

        <input name="hello" type="submit" value="press" /></td>

    </select>

</td>
    <ul>
        <li th:each="kappaleet: ${kappale}">
            <span th:text="${kappaleet.nimi}">1</span>
            <span th:text="${kappaleet.vuosi}">1</span>
            <span th:text="${kappaleet.kommenti}">1</span>

        </li>
    </ul>

    <a th:href="@{~/}">Main</a>


</form>
</body>
</html>
