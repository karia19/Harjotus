<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Music/artist</title>
    <meta charset="utf-8" />
</head>

<body>
<h1></h1>

<h2>Add new artist</h2>

<ul>
    <li th:each="artisti: ${artist}">
        <span th:text="${artisti.id}">1</span>
        <span th:text="${artisti.nimi}">1</span>

    </li>
</ul>

<h3 th:text="${uusiArtisti}" te></h3>

<form method="POST" action="/sivu/artisti">
    <span>Name:</span><br/>
    <input type="text" name="name"/><br/>
    <input type="submit" value="Artist/Band"/>
    <h2></h2>
    <span>Remove by Id:</span><br/>
    <input type="text" name="remove"/><br/>
    <input type="submit" value="Delete"/>
</form>

<a href="/">Main Page</a>

</body>
</html>
