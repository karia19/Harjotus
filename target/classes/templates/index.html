<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Music</title>
    <meta charset="utf-8" />
</head>

<body>
<h2>Artist</h2>

<ul>
    <li th:each="artisti: ${artist}">
        <span th:text="${artisti.id}" >1</span>
        <span th:text="${artisti.nimi}">1</span>

    </li>
</ul>


<h4 th:text="'Songs: ' + ${kpl}"></h4>
<h4 th:text="'Most Comments: ' + ${MaxArtist.nimi}"></h4>



<ol>
<li><a href="artisti.html"th:href="@{artisti}">Add Band/Artist</a></li>
<li><a href="songs.html" th:href="@{songs}">Add Song and Comment</a></li>
    <li><a href="stats.html" th:href="@{stats}">Watch Songs</a></li>
</ol>


</body>
</html>
